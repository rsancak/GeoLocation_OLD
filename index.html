<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #details {
            opacity: 0;
        }
    </style>
    <title>Geo Location</title>
</head>
<body>
    
    <div class="container my-5">
        <div id="errors"></div>        
        <button id="btnLocation" type="button" class="btn btn-danger">
            Get Location <i class="fa-solid fa-location-crosshairs"></i>
        </button>
        <p class="mt-3">OR</p>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" placeholder="Turkey, France, Russia" class="form-control">
                    <button id="btnSearch" type="button" class="btn btn-primary">Search Country</button>
                </div>
            </div>
        </div>
        <div id="details">        
            <div class="card mb-3" >
                <div class="card-header">Search Result</div>
                <div class="card-body">
                    <div class="row" id="country-details">

                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Neighbor Countries</div>
                <div class="card-body">
                    <div class="row" id="neighbors">

                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- JS -->
    <script src="codegrid.js"></script>
    <script src="app.js"></script>
</body>
</html>
